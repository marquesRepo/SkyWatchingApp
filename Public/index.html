<!DOCTYPE html>
<html>
<head>
	<title></title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="signInPage">
		<div class="credentialsSection">
			<section class="description">
				<h1>Star Gazing</h1>
				<p>Welcome back fellow Star Gazer.</p>
			</section>
			<section class="logIn">
				<input type="" name="email">
				<input type="" name="password">
				<button>Log In</button>
				<button>Sign Up</button>
			</section>
			<section class="signUp">
				<input type="" name="re-enter password">
				<input type="" name="full name">
				<button>Create Account</button>
			</section>
			
		</div>
	</div>
	<div class="profilePage">
		<header class="header">
			<section class="socialPages">
				<button class="profileImage"><img></button>
				<button class="uploadLink"> Upload Pictures |</button>
				<button class="profileBrowser">Find Friends |</button>
				<button class="accountLink">Account</button>
			</section>
			<section class="browserPage">
				<button class="asteroidLink">Browse The Sky</button>
			</section>
		</header>
			<!-- This is where the personal journal will go. It will use the clients first name and will call it "Sam's Journal". Listed below the heading will be a organized array of thumbnails the client has added to there profile. These thumbnail represent the astrological event the client has witnessed and and personal pictures the client has added to there personal astrological journal. -->
		<footer class="footer">
			<h4>Created by Brian Marques</h4>
			<section class="authorInformation">
				<button class="Facebook">Facebook |</button>
				<button class="Github">Github |</button>
				<button class="LinkedIn">LinkedIn |</button>
				<button class="Info">Info</button>
			</section>
		</footer>
	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
