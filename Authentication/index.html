<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/login.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div class="signInPage">
		<div class="credentialsSection">
			<section class="description">
				<h1>SkyWatch</h1>
				<p>Welcome back fellow Star Gazer.</p>
			</section>
			<section class="logIn">
					<p>Email</p>
					<input type="" name="email" placeholder="Email"><br>
					<p>Password</p>
					<input type="" name="password" placeholder="Password">
				<section class="signUp">
					<input type="" name="re-enter password" placeholder="Re-type Password">
					<input type="" name="first name" placeholder="First Name">
					<input type="" name="last name" placeholder="Last Name">
					<button class="createAccount">Create Account</button>
				</section>	
				<section class="logInSignUp">
					<a href="/journal" class="log">Log In</a>
					<a href="#" class="sign">Sign Up</a>
				</section>
			</section>	
		</div>
	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="login.js"></script>
</body>
</html>
